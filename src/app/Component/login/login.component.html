<div class="section"></div>
<main class="center">
  <div class="section"></div>

  <h1 class="indigo-text"><strong>Please, login into your account</strong></h1>
  <div class="section"></div>

  <div class="container">
    <div
      class="z-depth-1 grey lighten-4 row"
      style="
        display: inline-block;
        padding: 32px 48px 0px 48px;
        border: 1px solid #eee;
      "
    >
      <form class="col s12" [formGroup]="loginForm" (submit)="loginProcess()">
        <div class="row">
          <div class="col s12"></div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="email"  name="email" id="email" formControlName="email" />
            <label for="email">Enter your email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              class="validate"
              type="password"
              name="password"
              id="password"
              formControlName="password"
            />
            <label for="password">Enter your password</label>
          </div>
          <label style="float: right">
            <a class="pink-text" href="#!"><b>Forgot Password?</b></a>
          </label>
        </div>

        <br />

        <div class="row">
          <button
           [disabled]="isLoggedIn"
            type="submit"
            name="btn_login"
            class="col s12 btn btn-large waves-effect indigo"
          >
            {{!isLoggedIn?'Login':'Please wait'}}

          </button>
        </div>
      </form>
    </div>
  </div>
  <a [routerLink]="['/register']">Create account</a>

  <div class="section"></div>
  <div class="section"></div>
</main>
